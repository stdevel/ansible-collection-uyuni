---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  options:
    managed: false
    login_cmd_template: "podman exec -ti {instance} bash"
    ansible_connection_options:
      ansible_connection: podman
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: sles-157
    image: sles-157-mlm
    privileged: true
    command: /sbin/init
verifier:
  name: testinfra
