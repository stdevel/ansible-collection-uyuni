---
- name: Create software channels
  ansible.builtin.command: podman exec -ti uyuni-server /usr/bin/spacewalk-common-channels -u {{ uyuni_org_login }} -p {{ uyuni_org_password }} -a {{ item.arch }} {{ item.name }}
  loop: "{{ uyuni_channels }}"
  register: create_result
  changed_when:
    - '"exists" not in create_result.stdout | lower'
    - '"already in use" not in create_result.stderr | lower'
  become: true
  when: uyuni_channels | length > 0
