---
- name: Check CPU
  ansible.builtin.fail:
    msg: "Please ensure having at least 4 CPUs"
  when:
    - ansible_processor_vcpus < 4
    - uyuni_check_requirements

- name: Check memory
  ansible.builtin.fail:
    msg: "Please ensure having at least 16 GB of memory"
  when:
    - ansible_memtotal_mb < 15990
    - uyuni_check_requirements
